[include mainsail.cfg]

[virtual_sdcard]
path:           /home/crucible/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[mcu]
serial:         /dev/serial0
restart_method: command

[mcu host]
serial: /tmp/klipper_host_mcu

#####################################################################
# 	General includes and basic settings
#####################################################################

[include pins_puppet5.cfg]
[include fly_sht36_v2.cfg]
[include macros.d/*.cfg]
[include klicky/klicky-probe.cfg]

[printer]
kinematics:             corexy
max_velocity:           100
max_accel:              20000
max_accel_to_decel:     20000
max_z_velocity:         15
max_z_accel:            45
square_corner_velocity: 6.0

[input_shaper]
shaper_freq_x: 106.2
shaper_type_x: mzv
shaper_freq_y: 74.8
shaper_type_y: zv

[idle_timeout]
timeout: 2700
gcode:
    M84               ; Motors off
    TURN_OFF_HEATERS
    LIGHTS_OFF

#####################################################################
# 	A couple of basic tempoerature sensors
#####################################################################

[temperature_sensor host]
sensor_type: temperature_host
min_temp:    10
max_temp:    100

[temperature_sensor mcu]
sensor_type: temperature_mcu


#####################################################################
# 	X/Y Stepper Settings
#####################################################################

[stepper_x]
step_pin:            X_STEP
dir_pin:             X_DIR
enable_pin:          !X_EN
microsteps:          16
rotation_distance:   40
endstop_pin:         tmc2209_stepper_x:virtual_endstop
position_endstop:    0
position_max:        122
homing_speed:        20
homing_retract_dist: 0
homing_positive_dir: false

[tmc2209 stepper_x]
uart_pin:      X_CS
interpolate:   False
run_current:   0.7 # For V0.1 spec NEMA14 40Ncm
diag_pin:      ^X_DIAG
driver_SGTHRS: 55
stealthchop_threshold: 999999 # Z motors were unbearably noisy

[stepper_y]
step_pin:            Y_STEP
dir_pin:             !Y_DIR
enable_pin:          !Y_EN
microsteps:          16
rotation_distance:   40
endstop_pin:         tmc2209_stepper_y:virtual_endstop
position_endstop:    122
position_max:        122
homing_speed:        20
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin:      Y_CS
interpolate:   False
run_current:   0.7 # For V0.1 spec NEMA14 40Ncm
diag_pin:      ^Y_DIAG
driver_SGTHRS: 54
stealthchop_threshold: 999999 # Z motors were unbearably noisy

#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left on Z
[stepper_z]
step_pin:            Z_STEP
dir_pin:             Z_DIR
enable_pin:          !Z_EN
microsteps:          16
rotation_distance:   8                       # For T8x8 integrated lead screw
endstop_pin:         probe:z_virtual_endstop # Klicky endstop
position_max:        100
position_min:        -1.5
homing_speed:        3  # These settings are also in [probe]
second_homing_speed: 3
homing_retract_dist: 2

[tmc2209 stepper_z]
uart_pin:              Z_CS
run_current:           0.37   # For V0.1 spec NEMA17 LDO-42STH25-1004CL200E 1.0A
stealthchop_threshold: 999999 # Z motors were unbearably noisy

##  Z1 Stepper - Rear Center on E0
[stepper_z1]
step_pin:          E_STEP
dir_pin:           E_DIR
enable_pin:        !E_EN
microsteps:        16
rotation_distance: 8

[tmc2209 stepper_z1]
uart_pin:              E_CS
run_current:           0.37   # For V0.1 spec NEMA17 LDO-42STH25-1004CL200E 1.0A
stealthchop_threshold: 999999 # Z motors were unbearably noisy

##  Z2 Stepper - Front Right on E1
[stepper_z2]
step_pin:          E1_STEP
dir_pin:           E1_DIR
enable_pin:        !E1_EN
microsteps:        16
rotation_distance: 8

[tmc2209 stepper_z2]
uart_pin:              E1_CS
run_current:           0.37   # For V0.1 spec NEMA17 LDO-42STH25-1004CL200E 1.0A
stealthchop_threshold: 999999 # Z motors were unbearably noisy

#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
heater_pin:  BED_OUT
sensor_type: Generic 3950
sensor_pin:  BED_TEMP
smooth_time: 3.0
#max_power:  0.6         # Only need this for 100w pads
min_temp:    0
max_temp:    120
control:     pid            # Do PID calibration
pid_kp:      63.864
pid_ki:      2.018
pid_kd:      505.328

[verify_heater heater_bed]
check_gain_time: 120
heating_gain:    1

#####################################################################
# 	Extruder
#####################################################################

[extruder]
step_pin:   sht36v2:PB4
dir_pin:    sht36v2:PB3
enable_pin: !sht36v2:PA15
##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
##  Update Gear Ratio depending on your Extruder Type
##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##  Use 80:20 for M4, M3.1
##  TODO: Confirm
rotation_distance:            22.452161589
gear_ratio:                   50:10
microsteps:                   32
full_steps_per_rotation:      200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter:              0.400
filament_diameter:            1.75
heater_pin:                   sht36v2:PA8
sensor_type:                  ATC Semitec 104NT-4-R025H42G
sensor_pin:                   sht36v2:PA3
min_temp:                     1
max_temp:                     290
max_power:                    1.0
min_extrude_temp:             160
pressure_advance_smooth_time: 0.04 #  Try to keep pressure_advance below 1.0
pressure_advance:             0.02
#control:                      pid
#pid_kp:                       27.923
#pid_ki:                       2.516
#pid_kd:                       77.485

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin:       sht36v2:PB5
interpolate:    false
run_current:    0.5
sense_resistor: 0.110

#####################################################################
#   Fan Control
#####################################################################

[fan]
pin:             sht36v2:PB10
kick_start_time: 0.5
off_below:       0.25
shutdown_speed:  1.0

[fan_generic bed_left_fan]
pin:             FAN0
kick_start_time: 0.5
off_below:       0.40

[fan_generic bed_right_fan]
pin:             host:FAN1
kick_start_time: 0.5
off_below:       0.40

[heater_fan hotend_fan]
pin:             sht36v2:PB11
max_power:       1.0
fan_speed:       1.0
kick_start_time: 0.5
heater:          extruder
heater_temp:     40.0
##  If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

#####################################################################
#   Probe and levelling
#####################################################################

[probe]
# Klicky Probe
# DO NOT attempt to use the fly sht board as the delay causes severe problems, instead
# run a separate signal wire for the end stop and use a gnd on the fly sht.
# 1. Slow response to endstop causing a push on the sensor
# 2. "Communication timeout during homing probe" - oddly worse with slower probe speeds
pin:        Z_STOP
x_offset:   -3.7
y_offset:   -33
z_offset:   12.7
speed:      3
lift_speed: 3

samples:             3
samples_result:      median
sample_retract_dist: 2

samples_tolerance:         0.01
samples_tolerance_retries: 10

[z_tilt]
z_positions:
   -15, 30
   60, 143
   135, 30
points:
   8, 1
   64, 75
   115, 1
horizontal_move_z: 15
retries:           5
retry_tolerance:   0.01

[bed_mesh]
mesh_min:          15,  15
mesh_max:          105, 105
speed:             100
horizontal_move_z: 15

probe_count:              3, 3
relative_reference_index: 4
move_check_distance:      3

algorithm:     lagrange
fade_start:    1
fade_end:      10
fade_target:   0
split_delta_z: 0.0125
mesh_pps:      2, 2

